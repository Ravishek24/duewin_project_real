<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Wingo Exposure Tracking Demo</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }
        .card h3 {
            margin-top: 0;
            color: #495057;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .number-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .number-item {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .number-item:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }
        .number-item.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        .user-list {
            max-height: 300px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #dee2e6;
        }
        .user-item {
            padding: 8px;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-item:last-child {
            border-bottom: none;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }
        .log-entry.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .log-entry.success {
            background: #d4edda;
            color: #155724;
        }
        .log-entry.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≤ Enhanced Wingo Exposure Tracking</h1>
            <p>Real-time user tracking and statistics for Wingo game</p>
        </div>
        
        <div class="content">
            <div class="controls">
                <button id="connectBtn" onclick="connect()">Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                <button id="subscribeBtn" onclick="subscribeToEnhanced()" disabled>Subscribe to Enhanced</button>
                <button id="getUserCountsBtn" onclick="getUserCounts()" disabled>Get User Counts</button>
                <select id="durationSelect">
                    <option value="30">30s</option>
                    <option value="60">1m</option>
                    <option value="180">3m</option>
                    <option value="300">5m</option>
                </select>
            </div>
            
            <div id="status" class="status disconnected">
                Disconnected
            </div>
            
            <div class="grid">
                <div class="card">
                    <h3>üìä Number Distribution</h3>
                    <div id="numberGrid" class="number-grid">
                        <!-- Numbers will be populated here -->
                    </div>
                </div>
                
                <div class="card">
                    <h3>üë• User Details</h3>
                    <div id="userDetails">
                        <p>Click on a number to see user details</p>
                    </div>
                </div>
                
                <div class="card">
                    <h3>üìà Global Statistics</h3>
                    <div id="globalStats" class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="totalUsers">0</div>
                            <div class="stat-label">Total Users</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="uniqueUsers">0</div>
                            <div class="stat-label">Unique Users</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="totalBetAmount">‚Çπ0</div>
                            <div class="stat-label">Total Bet Amount</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h3>üìù Event Log</h3>
                <div id="log" class="log"></div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let selectedNumber = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const subscribeBtn = document.getElementById('subscribeBtn');
            const getUserCountsBtn = document.getElementById('getUserCountsBtn');
            
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                subscribeBtn.disabled = false;
                getUserCountsBtn.disabled = false;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                subscribeBtn.disabled = true;
                getUserCountsBtn.disabled = true;
            }
        }
        
        function connect() {
            log('Connecting to admin exposure service...', 'info');
            
            socket = io('http://localhost:3000/admin', {
                auth: {
                    token: 'admin_demo_token' // Replace with actual admin token
                }
            });
            
            socket.on('connect', () => {
                log('Connected to admin exposure service', 'success');
                updateStatus(true);
            });
            
            socket.on('disconnect', () => {
                log('Disconnected from admin exposure service', 'error');
                updateStatus(false);
            });
            
            socket.on('enhancedWingoExposureUpdate', (data) => {
                log('Received enhanced exposure update', 'success');
                updateNumberGrid(data.userAnalysis.numberDistribution);
                updateGlobalStats(data.userAnalysis);
            });
            
            socket.on('userDetailsForNumber', (data) => {
                log(`Received user details for number ${data.number}`, 'success');
                updateUserDetails(data);
            });
            
            socket.on('allNumbersUserCounts', (data) => {
                log('Received all numbers user counts', 'success');
                updateNumberGrid(data.numberDistribution);
                updateGlobalStats(data);
            });
            
            socket.on('error', (data) => {
                log(`Error: ${data.message}`, 'error');
            });
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }
        
        function subscribeToEnhanced() {
            const duration = document.getElementById('durationSelect').value;
            log(`Subscribing to enhanced exposure for ${duration}s`, 'info');
            
            socket.emit('subscribeToEnhancedWingoExposure', { duration });
        }
        
        function getUserCounts() {
            const duration = document.getElementById('durationSelect').value;
            log(`Getting user counts for ${duration}s`, 'info');
            
            socket.emit('getAllNumbersUserCounts', { 
                duration,
                periodId: 'current' // You might want to get the actual period ID
            });
        }
        
        function selectNumber(number) {
            selectedNumber = number;
            
            // Update visual selection
            document.querySelectorAll('.number-item').forEach(item => {
                item.classList.remove('selected');
            });
            document.querySelector(`[data-number="${number}"]`).classList.add('selected');
            
            // Get user details for this number
            const duration = document.getElementById('durationSelect').value;
            socket.emit('getUserDetailsForNumber', { 
                duration,
                periodId: 'current',
                number
            });
        }
        
        function updateNumberGrid(numberDistribution) {
            const grid = document.getElementById('numberGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i <= 9; i++) {
                const userCount = numberDistribution[i] || 0;
                const item = document.createElement('div');
                item.className = 'number-item';
                item.setAttribute('data-number', i);
                item.innerHTML = `
                    <div style="font-size: 18px; font-weight: bold;">${i}</div>
                    <div style="font-size: 12px; color: #6c757d;">${userCount} users</div>
                `;
                item.onclick = () => selectNumber(i);
                grid.appendChild(item);
            }
        }
        
        function updateUserDetails(data) {
            const userDetailsDiv = document.getElementById('userDetails');
            
            if (!data.success) {
                userDetailsDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                return;
            }
            
            let html = `<h4>Number ${data.number}</h4>`;
            
            if (data.stats) {
                html += `
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value">${data.stats.totalUsers}</div>
                            <div class="stat-label">Total Users</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.stats.uniqueUsers}</div>
                            <div class="stat-label">Unique Users</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">‚Çπ${data.stats.totalBetAmount}</div>
                            <div class="stat-label">Total Bet Amount</div>
                        </div>
                    </div>
                `;
            }
            
            if (data.users && data.users.length > 0) {
                html += '<h5>Users:</h5><div class="user-list">';
                data.users.forEach(user => {
                    html += `
                        <div class="user-item">
                            <div>
                                <strong>${user.userId}</strong><br>
                                <small>${user.betType}: ${user.betValue} - ‚Çπ${user.betAmount}</small>
                            </div>
                            <div style="font-size: 12px; color: #6c757d;">
                                ${new Date(user.timestamp).toLocaleTimeString()}
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            } else {
                html += '<p>No users for this number</p>';
            }
            
            userDetailsDiv.innerHTML = html;
        }
        
        function updateGlobalStats(data) {
            document.getElementById('totalUsers').textContent = data.totalUsers || 0;
            document.getElementById('uniqueUsers').textContent = data.uniqueUsers || 0;
            document.getElementById('totalBetAmount').textContent = `‚Çπ${data.totalBetAmount || 0}`;
        }
        
        // Initialize number grid
        updateNumberGrid({});
    </script>
</body>
</html>
